name: Pixeline - på bedstemors loft
game_slug: pixelinebedstemorsloft
version: Installer
slug: pixelinebedstemorsloft
runner: wine

script:
  game:
    exe: $GAMEDIR/drive_c/Program Files/Pixeline/På bedstemors loft/På bedstemors loft.exe
    prefix: $GAMEDIR/
    arch: win32
    working_dir: $GAMEDIR/drive_c/Program Files/Pixeline/På bedstemors loft
 
  install_complete_text: 'For at undgå sorte bokse omkring musemarkøren: Skift WINE versionen til version 7.0
    Dette kan gøres under "Configure"->"Runner Options"'

  installer:
  - insert-disc:
      requires: install.exe
    
  - task:
      arch: win32
      description: Creating WINE prefix
      install_gecko: false
      install_mono: false
      name: create_prefix
      prefix: $GAMEDIR

  - task:
      description: Enable Windows 98 compatibility mode
      key: Version
      name: set_regedit
      path: HKEY_CURRENT_USER\Software\Wine
      prefix: $GAMEDIR
      value: win98

  - task:
      arch: win32
      executable: $DISC/install.exe
      description: 'Installere Spillet
      
        -------------------------------
        
        Bare installer på standard lokationen..
        
        '
      name: wineexec
      working_dir: $DISC

  system: 
    xephyr: 16bpp
    xephyr_resolution: 640x480
    reset_desktop: true
    resolution: 640x480
 
  wine: 
    esync: false
    #version: change to version 7.0 when possible
