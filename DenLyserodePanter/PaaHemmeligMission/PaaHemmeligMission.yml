name: Den Lyserød Panter - På Hemmelig Mission i Udlandet
game_slug: dlphemmeligmission
version: Installer
slug: dlphemmeligmission
runner: wine

script:
  imageloadscript: https://raw.githubusercontent.com/MrMEEE/godgol/main/DenLyserodePanter/PaaHemmeligMission/loaddisk.sh
  imageunloadscript: https://raw.githubusercontent.com/MrMEEE/godgol/main/DenLyserodePanter/PaaHemmeligMission/unloaddisk.sh
  imageconfigfile: https://raw.githubusercontent.com/MrMEEE/godgol/main/DenLyserodePanter/PaaHemmeligMission/config
  
  game:
    exe: $GAMEDIR/drive_c/PANTER/pptp.exe
    prefix: $GAMEDIR/
    arch: win32
    working_dir: $GAMEDIR/drive_c/PANTER/
 
  installer:
  - insert-disc:
      requires: setup.exe
    
  - task:
      arch: win32
      description: Creating WINE prefix
      install_gecko: false
      install_mono: false
      name: create_prefix
      prefix: $GAMEDIR

  - task:
      description: Enable Windows 98 compatibility mode
      key: Version
      name: set_regedit
      path: HKEY_CURRENT_USER\Software\Wine
      prefix: $GAMEDIR
      value: win98

  - task:
      arch: win32
      executable: $DISC/setup.exe 
      description: <F11>'Installere Spillet
      
        -------------------------------
        
        Bare installer på standard lokationen..
        
        '
      name: wineexec
      working_dir: $DISC

  - task:
      description: Installing ISO/Image load script
      dst: $GAMEDIR/loaddisk.sh
      src: imageloadscript

  - task:
      description: Installing ISO/Image unload script
      dst: $GAMEDIR/unloaddisk.sh
      src: imageunloadscript

  - task:
      description: Installing ISO/Image config file
      dst: $GAMEDIR/config
      src: imageconfigfile
  system: 
    xephyr: 16bpp
    xephyr_resolution: 640x480
    reset_desktop: true
    resolution: 640x480
 
  wine: {} 
